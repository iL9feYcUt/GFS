name: Update GFS

on:
  workflow_dispatch:
  schedule:
    - cron: "30 */6 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          pip install xarray netCDF4 matplotlib numpy

      - name: Generate PNG from GFS (NetCDF)
        run: |
          python scripts/gfs_to_png.py

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/gfs_temp_850.png
          git commit -m "Update GFS 850hPa temp" || echo "no change"
          git push
