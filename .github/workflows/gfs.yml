name: Update GFS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create dummy PNG
        run: |
          mkdir -p data
          echo "dummy" > data/gfs_temp_850.png

      - name: Commit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/gfs_temp_850.png
          git commit -m "add dummy png" || echo "no change"
          git push
