<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GFS Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body { margin: 0; height: 100%; }
    #map { height: 100%; }

    #control {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="control">
  <div>
    高度：
    <select id="level">
      <option value="850">850 hPa</option>
      <option value="700">700 hPa</option>
      <option value="500">500 hPa</option>
    </select>
  </div>

  <div>
    <input type="range" id="time" min="0" max="4" value="0">
    <span id="label">t=0</span>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="main.js"></script>
</body>
</html>
